    <div class="col-md-12 border-center">
      <div
        class="p-3 py-5"
        style="border: 15px black solid; border-radius: 25px"
      >
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right" style="font-size: xx-large; padding: 5px">
            User Profile
          </h4>
        </div>
        <form *ngIf="profileForm" [formGroup]="profileForm">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">First name</label>
              <input
                type="text"
                formControlName="firstname"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Last name</label>
              <input type="text" formControlName="lname" class="form-control" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Mobile Number</label>
              <input
                type="text"
                formControlName="pnumber"
                class="form-control"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">National ID</label>
              <input
                type="text"
                formControlName="NationalID"
                class="form-control"
                [disabled]="true"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Email</label>
              <input type="text" formControlName="email" class="form-control" />
            </div>
            <div class="col-md-12">
              <label class="labels">Address</label>
              <input
                type="text"
                formControlName="address"
                class="form-control"
              />
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Postcode</label>
                <input
                  type="text"
                  formControlName="postcode"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label class="labels">Country</label>
                <input
                  type="text"
                  formControlName="country"
                  class="form-control"
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Governorate</label>
                <input
                  type="text"
                  formControlName="governerate"
                  class="form-control"
                />
              </div>
            </div>
          </div>
