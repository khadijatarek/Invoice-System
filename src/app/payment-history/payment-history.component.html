<app-navbar></app-navbar>
<div id="main">
  <section class="heading">
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-md-7">
            <div class="detail-box">
              <div>
                <br />
                <br />
                <br />
                <br />
                <h1 style="padding-top: 20px">Payment History</h1>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <div class="row">
          <div class="col-auto">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="elecBills"
                [(ngModel)]="selectedOption"
                (change)="getAllPayments('elecBills')"
                checked
              />
              <label class="form-check-label" for="inlineRadio2"
                >Electricity Payments</label
              >
            </div>
          </div>
          <div class="col-auto">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="waterBills"
                [(ngModel)]="selectedOption"
                (change)="getAllPayments('waterBills')"
              />
              <label class="form-check-label" for="inlineRadio3"
                >Water Payments</label
              >
            </div>
          </div>
          <div class="col-auto">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="telBills"
                [(ngModel)]="selectedOption"
                (change)="getAllPayments('telBills')"
              />
              <label class="form-check-label" for="inlineRadio3"
                >Telephone Payments</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="container">
  <div class="box">
    <div class="row">
      <div class="col-md-12">
        <div>
          <br />
          <br />
          <br />
          <table class="table table-striped">
            <thead>
              <tr class="line">
                <td><strong>#</strong></td>
                <!--<td class="text-center"><strong>Month</strong></td>-->
                <td class="text-center"><strong>UNITS</strong></td>
                <td class="text-right"><strong>RATE</strong></td>
                <td class="text-right"><strong>SUBTOTAL</strong></td>
                <td class="text-right"><strong>STATUS</strong></td>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let pay of payments; index as i">
                <tr>
                  <td>{{ i + 1 }}</td>
                  <td class="text-center">{{ pay.unitsUsed }}</td>
                  <td class="text-right">{{ pay.rate }}</td>
                  <td class="text-right">{{ pay.totalAmount }}</td>
                  <td class="text-right">{{ pay.isPaid }}</td>

                  <!--payments array-->
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
